{% load i18n %}
<div class="space-y-4">
  {% for exercise in module.exercises.all %}
    <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded shadow space-y-2">
      <h4 class="text-lg font-bold text-gray-900 dark:text-white">{{ exercise.name }}</h4>
      <p class="text-gray-600 dark:text-gray-300">{{ exercise.description|linebreaksbr }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        <strong>{% trans "Att tänka på" %}:</strong> {{ exercise.considerations|linebreaksbr }}
      </p>
      <div class="flex space-x-2 justify-end">
        <button class="px-2 py-1 bg-yellow-500 hover:bg-yellow-600 text-white text-sm rounded" onclick="editExercise({{ exercise.id }})">
          ✏️ {% trans "Redigera" %}
        </button>
        <button class="px-2 py-1 bg-red-500 hover:bg-red-600 text-white text-sm rounded" onclick="deleteExercise({{ exercise.id }})">
          🗑 {% trans "Ta bort" %}
        </button>
      </div>
    </div>
  {% empty %}
    <p class="text-gray-400">{% trans "Inga övningar ännu." %}</p>
  {% endfor %}
</div>
