{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Skapa ny kurs" %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white dark:bg-gray-800 a11y:card rounded shadow">
  <h1 class="text-2xl font-bold dark:text-white mb-4">{% trans "Skapa ny kurs" %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">
      {% trans "Skapa kurs" %}
    </button>
  </form>
</div>
{% endblock %}
