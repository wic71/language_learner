{% extends "base.html" %}
{% block title %}Logga in{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 a11y:card p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-100">Logga in</h1>

    {% if form.errors %}
        <p class="text-red-600 text-sm mb-4 text-center">Felaktigt användarnamn eller lösenord.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_username" class="block font-semibold dark:text-gray-100">Användarnamn</label>
            <input type="text" name="username" autofocus required id="id_username"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="id_password" class="block font-semibold dark:text-gray-100">Lösenord</label>
            <input type="password" name="password" required id="id_password"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            Logga in
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline dark:text-blue-400">
            Glömt lösenord?
        </a>
    </div>
</div>
{% endblock %}
