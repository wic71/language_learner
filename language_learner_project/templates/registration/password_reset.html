{% extends "base.html" %}
{% block title %}Återställ lösenord{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 a11y:card p-6 rounded shadow">
    <h1 class="text-2xl font-bold dark:text-gray-100 mb-4">Återställ lösenord</h1>

    <p class="text-gray-700 dark:text-gray-200 mb-4">
        Ange din e-postadress så skickar vi en återställningslänk.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.email.errors }}
        <input type="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Din e-postadress">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:ring-2 focus:ring-blue-400">
            Skicka länk
        </button>
    </form>
</div>
{% endblock %}
