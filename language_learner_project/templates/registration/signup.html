{% extends "base.html" %}
{% block title %}Skapa konto{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 a11y:card p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-100">Skapa konto</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block mb-1 font-semibold dark:text-gray-100">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            Skapa konto
        </button>
    </form>
</div>
{% endblock %}
